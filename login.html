<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salahuddin Ahmed School and College</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { primary: '#0f172a', secondary: '#f59e0b', accent: '#3b82f6' }
                }
            }
        }
    </script>
</head>

<body class="font-sans text-slate-800 bg-slate-50 antialiased flex flex-col min-h-screen">

    <nav class="sticky top-0 z-50 bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center gap-2">
                    <a href="index.html" class="flex items-center gap-2">
                        <i data-lucide="graduation-cap" class="h-8 w-8 text-secondary"></i>
                        <span class="font-bold text-2xl text-primary">SASC</span>
                    </a>
                </div>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html" class="text-slate-600 hover:text-secondary font-medium">Home</a>
                    <a href="about.html" class="text-slate-600 hover:text-secondary font-medium">About Us</a>
                    <a href="academics.html" class="text-slate-600 hover:text-secondary font-medium">Academics</a>
                    <a href="admission.html" class="text-slate-600 hover:text-secondary font-medium">Admission</a>
                    <a href="contact.html" class="text-slate-600 hover:text-secondary font-medium">Contact</a>
                    <a href="login.html"
                        class="bg-primary text-white px-5 py-2 rounded-lg font-medium hover:bg-slate-800 transition">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        <div class="min-h-[calc(100vh-80px)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-slate-50">
            <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl border border-slate-100"
                data-aos="zoom-in">
                <div class="text-center">
                    <div class="mx-auto h-12 w-12 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                        <i data-lucide="lock" class="h-6 w-6 text-primary"></i>
                    </div>
                    <h2 class="text-3xl font-extrabold text-primary">Student Login</h2>
                    <p class="mt-2 text-sm text-slate-600">
                        Access your dashboard and results
                    </p>
                </div>
                <form class="mt-8 space-y-6" action="#" method="POST">
                    <div class="rounded-md shadow-sm space-y-4">
                        <div>
                            <label for="student-id" class="sr-only">Student ID</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-lucide="user" class="h-5 w-5 text-slate-400"></i>
                                </div>
                                <input id="student-id" name="id" type="text" required
                                    class="appearance-none rounded-lg relative block w-full pl-10 px-3 py-3 border border-slate-300 placeholder-slate-500 text-slate-900 focus:outline-none focus:ring-secondary focus:border-secondary sm:text-sm transition"
                                    placeholder="Student ID (e.g. 2023001)">
                            </div>
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-lucide="key" class="h-5 w-5 text-slate-400"></i>
                                </div>
                                <input id="password" name="password" type="password" required
                                    class="appearance-none rounded-lg relative block w-full pl-10 px-3 py-3 border border-slate-300 placeholder-slate-500 text-slate-900 focus:outline-none focus:ring-secondary focus:border-secondary sm:text-sm transition"
                                    placeholder="Password">
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                class="h-4 w-4 text-secondary focus:ring-secondary border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-slate-900"> Remember me </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-secondary hover:text-amber-600"> Forgot password? </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition shadow-lg hover:shadow-xl">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-primary text-slate-300 py-10 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2023 Salahuddin Ahmed School and College.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        lucide.createIcons();
        AOS.init({ once: true, offset: 50, duration: 800 });
    </script>
</body>

</html>
